<html>
    <head>
        <title>
           Rock-Paper-Scissor
        </title>
        <script src="script.js">
        </script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <p class="title">Rock Paper Scissor</p>

         <button onclick="
               playgame('rock');
         "><img src="images/rock.png" class="move-icon"></button> 

         <button onclick=" 
           playgame('paper');   
         "><img src="images/paper.webp" class="move-icon"></button>

         <button onclick=" 
                playgame('sicssors');
         "><img src="images/scissors.png" class="move-icon"></button>
         
         <p class="js-result"></p>
         <p class="js-move"></p>
         <p class="js-score"></p>

         <button onclick="
            score.win=0;
            score.lose=0;
            score.tie=0;
            localStorage.removeItem('score');
            document.querySelector('.js-score').innerHTML= `Wins ${score.win}.  Loses${score.lose}.  Ties${score.tie}`;
         ">Reset Score</button>
    </body>
</html>
